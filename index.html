<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dare or Trust</title>
</head>

<body>
    <div class="modChoice">
        <button id="fiestaMod">Mode posey</button>
        <button id="hotMod">Mode Agrayouu</button>
    </div>
    <div class="players">
        <form>
            <input placeholder="Enter Player Name" id="enterPlayer" type="text">
            <input type="submit" id="submit">
        </form>
        
        <div class="playerList"></div>
    </div>
    <section class="game">
        <div class="animRandomPlayer">
            <p id="showPlayer"></p>

        </div>

        <div class="animRandomDT">
            <p id="showDT"></p>

        </div>
        <div class="gameReroll">
            <button id="trustBtn">Trust</button>
            <button id="dareBtn">dare</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
