<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dare or Trust</title>
    <link rel="stylesheet" type="text/css" href="dist\css\style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oldenburg&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
</head>


<body>
    
<audio id="mySong" width="320" height="176">
  <source src="irish.mp3" type="audio/mp3">
</audio>
    <section class="home" id="ancreUp">
        <div class="modChoice wrapperModChoice">
            <div id="backgroundButton">
            <button onclick="playVid()" type="button" id="playVideo"></button>
            <button onclick="pauseVid()" type="button" id="pauseVideo"></button>
            </div>

            <button class="caroButtonMod" id="fiestaMod">Mode posey</button>
            <button class="caroButtonMod" id="hotMod">Mode Agrayouu</button>
            <div class="playerList"></div>
            <button id='delete'>X</button>
        </div>
        <div class="players wrapperPlayers">
            <form id="formPlayerName">
                <input placeholder="C'est quoi ton ptit nom?" id="enterPlayer" type="text">
                <input type="submit" id="submit">
            </form>
            <div id="FumeeMagique"></div>
            <a href="#ancre" id="anchor"><button id="play">Jouer</button></a>
        </div>
    </section>
    <section class="game wrapperGame" id="ancre">
        <div class="animRandomPlayer"></div>

        <div class="animRandomDT" id="showDT">
        </div>
        <div class="gameReroll">
            <button id="trustBtn">Vérité</button>
            <button id="dareBtn">Gage</button>
        </div>
        <a href="#ancreUp" id="anchor2"><button id="play">up</button></a>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
